<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link>
    <title>Manage Recipes</title>
    <th:block fragment="header :: includes"></th:block>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script th:src="@{/js/manage-recipes.js}"></script>
    <style>
        .select2-container--default{
            z-index: 10050;
        }
    </style>
</head>

<body>
    <th:block th:replace="~{navbar :: navbar}"></th:block>
    <h1>Manage Recipes</h1>
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead class="table-light">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Recipe Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Number of Meals</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="recipe : ${recipes}">
                    <td th:text="${recipe.id}" class="center">Id</td>
                    <td th:text="${recipe.name}">Recipe Name</td>
                    <td th:text="${recipe.category}">Category</td>
                    <td th:text="${recipe.numberOfMeals}">1</td>
                    <td>
                        <button class="btn btn-primary" th:onclick="editRecipe(this)" th:data-id="${recipe.id}">Edit
                            Recipe</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal" id="editRecipeModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Recipe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editRecipeForm">
                        <input type="hidden" id="recipeId" name="recipeId">
                        <div class="mb-3">
                            <label for="recipeName" class="form-label">Recipe Name</label>
                            <input type="text" class="form-control" id="recipeName" name="recipeName" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="recipeCategory" class="form-label">Category</label>
                            <input type="text" class="form-control" id="recipeCategory" name="recipeCategory" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="numberOfMeals" class="form-label">Number of Meals</label>
                            <input type="number" class="form-control" id="numberOfMeals" name="numberOfMeals" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="numberOfMeals" class="form-label">Add Ingredient</label>
                            <select class="form-control" id="ingredientsSelect" name="ingredientsSelect" multiple="multiple"
                                style="width: 100%;"></select>
                        </div>
                        <div>
                            <table class="table table-bordered table-striped" id="ingredientsTable">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Ingredient</th>
                                        <th>Count</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Ingredients will be dynamically added here -->
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveRecipe()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
